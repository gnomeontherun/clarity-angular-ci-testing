language: node_js
node_js:
  - "8"

env:
  global:
    - CXX=g++-4.8

sudo: required
dist: trusty
group: edge

services:
  - docker

notifications:
  email:
    - wilkenj@vmware.com
    # - communityci@angular.io
  slack:
    secure: 

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - google-chrome
    packages:
      - g++-4.8
      - google-chrome-stable

before_script:
  - git remote add upstream https://github.com/vmware/clarity.git
  - git pull upstream master
  - npm install --no-save
  - npm install https://github.com/angular/{animations,common,compiler,cli,compiler-cli,core,forms,platform-browser,platform-browser-dynamic,router,language-service}-builds https://github.com/angular/angular-devkit-{build-angular,build-ng-packagr,build-optimizer,core}-builds --no-save

script:
  - npm run test:travis # run unit test and css regression test sets in parallel
